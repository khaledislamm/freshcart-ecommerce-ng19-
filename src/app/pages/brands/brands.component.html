<section>
  <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-5">
    @for (brand of brands; track brand._id) {
      <div class="border border-green-500 p-2 rounded-2xl overflow-hidden">
        <img [src]="brand.image" class="h-[150px] w-full object-contain" [alt]="brand.name" />
        <h3 class="text-green-600 text-xl text-center my-3 mx-2"> {{brand.name}} </h3>
      </div>
    }
  </div>
</section>
