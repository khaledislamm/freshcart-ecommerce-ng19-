<div class="card border border-green-500 pt-4 pb-2 px-2 relative rounded-2xl">
  <div class="image cursor-pointer" [routerLink]="['/details/',product().id]">
    <img [src]="product().imageCover" class="w-full h-[150px] object-contain" alt="product image" />
  </div>
  <div class="body mt-2">
    <h3 class="text-green-500 font-medium"> {{product().category.name}} </h3>
    <h4> {{product().title.split(' ', 2).join(' ')}} </h4>
    <div class="mt-2 flex justify-between items-center">
      <span> {{product().price}} {{"products.price" | translate }} </span>
      <span>
        <i class="fa-solid fa-star text-yellow-300"></i>
        {{product().ratingsAverage}}
      </span>
    </div>
  </div>
  @if (productIds.includes(product().id)) {
    <span class="heart absolute top-3 right-3 cursor-pointer">
      <i (click)="removeProductFromWishlist(product().id)" class="fa-solid fa-heart text-xl text-red-600"></i>
    </span>
  } @else {
    <span class="heart absolute top-3 right-3 cursor-pointer">
      <i (click)="addToFavorite(product().id)" class="fa-solid fa-heart text-xl"></i>
    </span>
  }
  <button class="bg-green-600 text-white p-2 mt-2 w-full rounded-lg" (click)="addToCart(product().id)" >{{"products.btn" | translate }}</button>
</div>
